<!DOCTYPE html>
<html>
  <head>
    <title>Hologram</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json">

    <script type="module" src="app.ts"></script>
  </head>

  <body>
    <div id="root">
      <div id="horizontal-views-container" class="views-container">
        <div id="view-top" class="view"></div>
        <div id="view-bottom" class="view"></div>
      </div>
      <div id="vertical-views-container" class="views-container">
        <div id="view-left" class="view"></div>
        <div id="view-right" class="view"></div>
      </div>

      <div id="center-container"><div id="center"></div></div>
    </div>
  </body>
</html>
